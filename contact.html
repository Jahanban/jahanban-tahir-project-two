<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/298ed93cdc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Roboto&display=swap"
        rel="stylesheet">
    <title>Captured contact</title>
</head>

<body>
    <!-- Wrapper at 1280px max-width -->
    <section class="wrapper">
        <header class="cont-top">
            <div>
                <h1>get in touch</h1>
            </div>
            <!-- Nav and hamburger menu -->
            <nav class="cont-navbar">
                <input type="checkbox" id="check">
                <label for="check" class="check-btn">
                    <i class="fas fa-bars"></i>
                </label>
                <ul class="cont-nav-link">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="./blog.html">Blog</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- Link to social media and contact information including email and postal address -->
        <section>
            <div class="cont-main-container">
                <div class="cont-aside">
                    <div class="cont-icon">
                        <a href=""><i class="fab fa-facebook-f"></i></a>
                        <a href=""><i class="fab fa-instagram"></i></a>
                        <a href=""><i class="fab fa-twitter"></i></a>
                        <a href=""><i class="fab fa-whatsapp"></i></a>
                    </div>
                    <!-- Postal address -->
                    <address class="cont-email">
                        <h3>info@email.com</h3>
                        <p>123-456-7890</p>
                        <p>12 Queen Street West, unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2O5</p>
                    </address>
                </div>
            </div>
            <!-- Message us form -->
            <div class="cont-form-container">
                <form action="" class="cont-form">
                    <div class="cont-post-comment">
                        <div class="form-one">
                            <input type="text" placeholder="Name" aria-label="Name">
                            <input type="email" placeholder="Email address" aria-label="Email">
                        </div>
                        <div class="form-two">
                            <textarea name="Message" id="" cols="30" rows="10" placeholder="Message"
                                aria-label="Message"></textarea>
                            <button><a href="" class="btn">Post a comment</a></button>
                        </div>
                    </div>
                </form>
            </div>
            </div>
        </section>
    </section>


    <!-- Footer -->
    <footer class="wrapper">
        <div class="cont-end">
            <p>CopyrightsÂ©2018HackerYou</p>
        </div>
    </footer>



</body>

</html>
